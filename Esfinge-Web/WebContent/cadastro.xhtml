<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Cadastro de Usuário</title>
	<style type="text/css">
		@import url("css/style.css");
	</style>
</h:head>
<h:body styleClass="body">
	<h:form id="form-cadastro" prependId="false">
		<p:dialog id="dialog-cadastro" minHeight="600" height="600" minWidth="350" width="350"
			resizable="false" draggable="false" closable="false"
			widgetVar="modalCadastro" visible="true" position="left">
			<center>
				<h2>Cadastro</h2>
			</center>
			<h:outputLabel value="Foto do perfil" />
			<br />
			<br />

			<h:form styleClass="data" enctype="multipart/form-data">
				<h:graphicImage id="foto" value="#{fileUploadController.file}" width="80"
					height="80" />
				<p:messages showDetail="true" />
				<p:fileUpload styleClass="file-upload" id="escolher-foto" value="#{fileUploadController.file}" mode="simple"
					style="width: 108px; position: absolute; top: 150px; left: 150px; font-size: 12px;" />
			</h:form>

			<br />
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{p}" />
				<h:outputLabel value="Apelido" for="apelido" />
				<p:inputText id="apelido" value="#{p}" />
				<h:outputLabel value="E-Mail" for="email" />
				<p:inputText id="email" value="#{p}" />
				<h:outputLabel value="Sexo" />
				<p:selectOneRadio id="sexo" value="#{p}">
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneRadio>
			</h:panelGrid>
			<h:panelGrid columns="4">
				<h:outputLabel value="Nascimento" />
				<h:selectOneMenu value="#{p}" id="dia">
					<f:selectItem itemLabel="dia" />
				</h:selectOneMenu>

				<h:selectOneMenu value="#{p}" id="mes">
					<f:selectItem itemLabel="mês" />
				</h:selectOneMenu>

				<h:selectOneMenu value="#{p}" id="ano">
					<f:selectItem itemLabel="ano" />
				</h:selectOneMenu>
			</h:panelGrid>

			<div id="form-senha">
				<h:outputLabel value="Senha" />
				<p:inputText type="password" id="senha" />
				<p:inputText type="password" id="confirmarSenha" />
			</div>
			<p:commandButton id="input-cadastrar" value="Cadastrar" />
			<h:commandLink id="link-cancelar" action="#{p}" value="Cancelar" />
		</p:dialog>
	</h:form>
	<p:dialog id="modalDialog" header="Carregar foto"
		widgetVar="carregarFoto" modal="true" minHeight="200">
		<p:fileUpload label="Escolher" dragDropSupport="false"
			showButtons="false" uploadLabel="fotoPerfil" />
	</p:dialog>
	<img id="img03" src="" alt=""/>
	<img id="img01" src="" alt="" />
	<div
		style="">
		<img id="img02" src="" alt="" 
			style="" />
	</div>
</h:body>
</html>
