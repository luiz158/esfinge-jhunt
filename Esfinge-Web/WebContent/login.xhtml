<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Login</title>
</h:head>
<h:body style="background-color: #777777;">
	<p:dialog header="Esfinge" closable="false" widgetVar="modalLogin"
		minWidth="370" width="370" draggable="false" resizable="false"
		visible="true" minHeight="150" height="150">
		<center>
			<h:form prependId="false">
				<h:panelGroup id="log">
					<p:messages id="mensagens" showDetail="true" showSummary="false" />
					<h:panelGrid columns="2" style="float: left;">
						<p:outputLabel value="Login" for="login" />
						<p:inputText id="login" value="#{loginMB.usuario}" size="15" />
						<p:outputLabel value="Senha" for="senha" />
						<p:inputText type="password" id="senha" value="#{loginMB.senha}"
							size="15" />
						<p:commandButton value="Entrar" action="#{loginMB.logar}"
							style="height: 67px; position: absolute; top: 11px; left: 250px;" />
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</center>
		<h:form>
			<h:commandLink action="#{p}" value="Esqueceu sua senha?"
				style="position: absolute; top: 95px; left: 50px;" />
			<h:commandLink action="cadastro" value="Cadastre-se!"
				style="position: absolute; bottom: 10px; right: 15px;" />
		</h:form>
	</p:dialog>
</h:body>
</html>
